{% extends 'base.html' %}

{% block content %}
    <h2>Ürün Düzenle</h2>
    <form method="POST" action="{{ url_for('edit_item', item_id=item.id) }}">
        <div class="mb-3">
            <label for="name" class="form-label">Ürün Adı</label>
            <input type="text" class="form-control" id="name" name="name" value="{{ item.name }}" required>
        </div>
        <div class="mb-3">
            <label for="quantity" class="form-label">Adet (kilo, tane):</label>
            <input type="number" class="form-control" id="quantity" name="quantity" value="{{ item.quantity }}" required>
        </div>
        <div class="mb-3">
            <label for="notes" class="form-label">Notlar</label>
            <textarea class="form-control" id="notes" name="notes">{{ item.notes }}</textarea>
        </div>
        <button type="submit" class="btn btn-primary">Güncelle</button>
        <a href="{{ url_for('home') }}" class="btn btn-secondary">Geri</a>
    </form>
{% endblock %}

<!DOCTYPE html>
<html>

<head>
    <title>Alışveriş Listesi</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .logout-button {
            position: absolute;
            top: 25px;
            right: 10px;
        }
    </style>
</head>

<body>
    <div class="container mt-4">
        <h1>Alışveriş Listesi</h1>
        <div class="row mt-4">
            {% for item in shopping_items %}
            <div class="col-md-6 col-lg-4 mb-3">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">{{ item.name }}</h5>
                        <p class="card-text">Adet(kilo, tane): {{ item.quantity }}</p>
                        <p class="card-text">Notlar: {{ item.notes }}</p>
                        <div class="d-flex justify-content-end">
                            <a href="{{ url_for('edit_item', item_id=item.id) }}" class="btn btn-primary btn-sm me-2"><i
                                    class="fas fa-edit"></i> Düzenle</a>
                            <form action="{{ url_for('delete_item', item_id=item.id) }}" method="post"
                                style="display:inline;">
                                <button type="submit" class="btn btn-danger btn-sm"><i class="fas fa-trash-alt"></i>
                                    Sil</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
        <a href="{{ url_for('add_item') }}" class="btn btn-success mt-3">Yeni Ürün Ekle</a>
    </div>
    <a href="{{ url_for('logout') }}" class="btn btn-secondary logout-button"><i class="fas fa-sign-out-alt"></i></a>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
